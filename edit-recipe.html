    <style>
        input,
        textarea,
        select,
        button {
            background-color: black;
            border-color: white;
            color: white;
        }

        textarea {
            width: 320px;
            height: 80px;
        }

        .navigation {
            display: inline-block;
            background-color: black;

            padding: 4px 10px;
            text-decoration: none;

            color: white;
        }
    </style>

<body style="background-color: black; color: white;">

    <nav class="navigation">
        <a href="index.html">Головна</a>

    <h1>Редагування рецепту</h1>

    <form>
        <label>Назва рецепту:</label><br>
        <input type="text" name="title" value="[Поточна назва]"><br><br>

        <label>Опис:</label><br>
        <textarea name="description">[Поточний опис]</textarea><br><br>

        <label>Інгредієнти:</label><br>
        <textarea name="ingredients">[Поточні інгредієнти]</textarea><br><br>

        <label>Калорійність (ккал):</label><br>
        <input type="number" name="calories" value="0"><br><br>

        <label>Час приготування (хв):</label><br>
        <input type="number" name="time" value="0"><br><br>

        <button style="background-color: white; color: black; border-color: black;" type="submit">Зберегти
            зміни</button>
        <button type="button">Видалити рецепт</button>
    </form>

</body>
