    <h1>Налаштування</h1>

    <form>
        <label>Ім'я користувача:</label><br>
        <input type="text" name="username" placeholder="Введіть ім'я"><br><br>

        <label>Добова норма калорій (ккал):</label><br>
        <input type="number" name="daily_calories" placeholder="2000"><br><br>

        <label>Мова:</label><br>
        <select name="language">
            <option value="uk">Українська</option>
            <option value="en">English</option>
        </select><br><br>

        <label>Тема:</label><br>
        <select name="theme">
            <option value="dark">Темна</option>
            <option value="light">Світла</option>
        </select><br><br>

        <button type="submit">Зберегти налаштування</button>
    </form>
